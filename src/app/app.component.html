<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="mobileQueryMax.matches ? 'over' : 'side'" [opened]="!mobileQueryMax.matches">
<app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [media_query]="!mobileQueryMax.matches" (toggle)="sidenav.toggle()" (sayHi)="onSayHi($event)">
    </app-header>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
